server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /home/www-data/sites/top/public;

    index index.html index.htm index.php;

    server_name _;

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass  127.0.0.1:9000;
    }

    include ./api.conf;
}