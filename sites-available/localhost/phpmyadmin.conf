location ^~ /yandex {
    root /usr/local/nginx/html;
    index index.php index.html index.htm;
    location ~ ^/yandex/(.+\.php)$ {
        include nginxconfig.io/php_fastcgi.conf;
    }
    location ~* ^/yandex/(.+\.(jpg|jpeg|gif|css|png|js|ico|html|xml|txt))$ {
        root /usr/local/nginx/html;
    }
}